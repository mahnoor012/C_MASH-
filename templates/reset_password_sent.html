<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <style>
        * { margin: 10; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body {
            background: url('https://images.pexels.com/photos/1181359/pexels-photo-1181359.jpeg?auto=compress&cs=tinysrgb&w=1200') no-repeat center center fixed; 
            background-size: cover;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: rgba(22, 27, 34, 0.8); /* Dark transparent background */
            padding: 40px;
            border-radius: 10px;
            width: 450px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ffcc00; /* Yellow title */
        }

        a {
            color: #ffcc00;  /* Yellow links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Password Reset Link Sent</h2>
        <p>If the email exists in our system, a reset link has been sent.</p>
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
