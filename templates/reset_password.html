<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body {
            background: url('https://images.pexels.com/photos/1181359/pexels-photo-1181359.jpeg?auto=compress&cs=tinysrgb&w=1200') no-repeat center center fixed; 
            background-size: cover; /* Background image */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(22, 27, 34, 0.8); /* Dark transparent background */
            padding: 30px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            color: #ffcc00; /* Yellow title */
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ffcc00; /* Yellow border */
            border-radius: 5px;
            font-size: 14px;
        }

        /* Change border color on focus */
        form input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 6px #ffcc00;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffcc00; /* Yellow border */
            border-radius: 8px;
            background: #ffcc00; /* Yellow background */
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: block; /* Center horizontally */
            margin: 15px auto; /* Auto left-right margin */
            width: 100%; /* Smaller width for better centering */
        }

        .btn:hover {
            background: #f0a500; /* Darker yellow on hover */
        }

        a {
            color: #ffcc00; /* Yellow links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address below and weâ€™ll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send Reset Link" class="btn">
    </form>
    <p><a href="{% url 'login' %}">Back to Login</a></p>
</div>

</body>
</html>
